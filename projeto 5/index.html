<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <div class="form">
            <div class="information">
                <legend>Informações pessoais</legend>
                <div class="separador"></div>
                <div class="dados">
                    <div class="name">
                        <div class="input-name">
                            <label for="event-name">Nome </label>
                            <input type="name" class="event-name" required>
                        </div>
                        <div class="input-name">
                            <label for="event-name">Sobrenome</label>
                            <input type="surname" class="event-surname" required>
                        </div>
                    </div>
                    <div class="email">
                        <div class="input-email">
                            <label for="event-name">Email <span>(digite um email valído)</span> </label>
                            <input type="name" class="event-email" required>
                        </div>
                        <div class="input-senha">
                            <label for="event-name">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" class="event-email" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mentor">
                <legend>Informações do mentor</legend>
                <div class="mentorname">
                    <label for="event-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input type="password" class="event-email">
                </div>
            </div>
            <div class="hours">
                <div>
                    <legend>Seus horários disponíveis</legend>
                    <div class="separador"></div>
                </div>
                <legend>Primeira mentoria</legend>
                <div class="container">

                    <div class="input-name">
                        <label for="event-name">Data <span>(dd/mm/AAAA)</span></label>
                        <input type="date" class="event-date" required>
                    </div>
                    <div class="input-name">
                        <label for="event-name">Das</label>
                        <input type="time" class="event-hours" required>
                    </div>
                    <div class="input-name">
                        <label for="event-name">Sobrenome</label>
                        <input type="time" class="event-hours" required>
                    </div>

                </div>
            </div>
            <div class="hour">
                <legend>Segunda mentoria</legend>
                <div class="container">

                    <div class="input-name">
                        <label for="event-name">Data <span>(dd/mm/AAAA)</span></label>
                        <input type="date" class="event-date" required>
                    </div>
                    <div class="input-name">
                        <label for="event-name">Das</label>
                        <input type="time" class="event-hours" required>
                    </div>
                    <div class="input-name">
                        <label for="event-name">Sobrenome</label>
                        <input type="time" class="event-hours" required>
                    </div>

                </div>
            </div>
        </div>
        <div class="down"><button>Salvar</button></div>
    </div>

</body>

</html>
</div>

</body>

</html>
